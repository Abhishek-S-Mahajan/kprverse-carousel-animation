<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="gallery">

        <div class="left">
            <div class="inner">
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-01.webp" class="item"
                    data-counter="1" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-02.webp" class="item"
                    data-counter="2" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-03.webp" class="item"
                    data-counter="3" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-04.webp" class="item"
                    data-counter="4" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-05.webp" class="item"
                    data-counter="5" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-left-06.webp" class="item"
                    data-counter="6" />
            </div>
        </div>

        <div class="right">
            <div class="inner">
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-01.webp" class="item"
                    data-counter="1" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-02.webp" class="item"
                    data-counter="2" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-03.webp" class="item"
                    data-counter="3" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-04.webp" class="item"
                    data-counter="4" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-05.webp" class="item"
                    data-counter="5" />
                <img src="https://kprverse.com/images/compressed/webp/collection/card-right-06.webp" class="item"
                    data-counter="6" />
            </div>
        </div>

    </main>

    <script src="app.js"></script>

</body>

</html>
